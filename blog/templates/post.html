
<head>
    <style>
        a.blog{
            
            display: inline-block;
            border: 2px solid rgb(117, 124, 161);
            border-radius: 10px;
            position: relative;
            padding: 10px 10px;
            margin: 50px 30px 0;
            height: 400px;
            width: 400px; 
        }
        .content{
            
            margin: 50px;
            text-align: center;
        }
        body{
            background-image: url("https://www.bme.udel.edu/wp-content/uploads/2016/06/gray-background-yxpsty.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
            

        
        </style>
</head>
{% extends 'base.html' %}
{% block content %}
<body>
        {% for blog in blogs.all %}
       <a class=blog href="{% url 'detail' blog.id %}"> <div class="container">
            <h1 class=title>{{ blog.title }}</h1>
            <h4>{{ blog.startdate }}</h4>
            <h3>{{ blog.returndate }}</h3>
            <h3>{{ blog.location }}</h3>
            <h3>{{ blog.cartype }}</h3>
            
            <p>{{ blog.body }}</p>
           
            <br>
            <p>{{ blog.pub_date }}</p>
        </div><a>
    {% endfor %}
    
</body>
{% endblock %}
