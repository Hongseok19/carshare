{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<body>
    <div class="log-background">
        <div class="log-login">
            <h1>Login</h1>

            <form method="POST" action="{% url 'login' %}">

                {% csrf_token %}
                Username:
                <br>
                <input name="username" type="text" value="">
                <br>
                Password:
                <br>
                <input name="password" type="password" value="">
                <br>
                <br>
                <input class="btn btn-primary" type="submit" value="Login">

            </form>
        </div>
    </div>
</body>
{% endblock %}
